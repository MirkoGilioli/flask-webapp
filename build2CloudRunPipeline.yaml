steps:
  # Install dependencies
  - name: python:3.7-slim
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
  # Run unit tests
  - name: python:3.7-slim
    entrypoint: python
    args: ["-m", "pytest"]
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/webapp:$TAG_NAME', '.']
  # Push to gcr
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/webapp:$TAG_NAME']
  # Deploy to Cloud Run
  - name: google/cloud-sdk
    args: ['gcloud', 'beta', 'run', 'deploy', 'webapp', 
           '--image=gcr.io/$PROJECT_ID/webapp:$TAG_NAME',
           '--allow-unauthenticated', 
           '--region', 'us-central1', 
           '--port', '8080'
          ]