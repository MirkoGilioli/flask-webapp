kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp-frontend-test
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      name: frontend
      labels:
        app: webapp
        role: frontend
        env: testing
    spec:
      containers:
      - name: frontend
        image: gcr.io/qwiklabs-gcp-03-de44ff6cd9ea/webapp
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - name: frontend
          containerPort: 8080